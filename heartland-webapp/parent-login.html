<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心屿学院 - 家长登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="frontend/config.js"></script>
    <script src="frontend/api.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #4ECDC4;
            --secondary-color: #44A08D;
            --success-color: #00C48C;
            --danger-color: #FF4D6D;
            --dark-color: #1A1D2E;
            --light-color: #F8F9FA;
            --border-color: #E1E8ED;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-header { text-align: center; margin-bottom: 40px; }
        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            background: rgba(78, 205, 196, 0.1);
            color: var(--primary-color);
        }
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
        }
        .auth-subtitle { color: #666; font-size: 14px; }
        .auth-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            background: var(--light-color);
            padding: 6px;
            border-radius: 12px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: var(--shadow);
        }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 14px;
        }
        .form-input-group { position: relative; }
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.1);
        }
        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        .form-input:focus + .form-icon { color: var(--primary-color); }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(78, 205, 196, 0.3); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 10000;
            min-width: 300px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        .toast.success { border-left: 4px solid var(--success-color); }
        .toast.error { border-left: 4px solid var(--danger-color); }
        .toast i { font-size: 20px; }
        .toast.success i { color: var(--success-color); }
        .toast.error i { color: var(--danger-color); }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo"><i class="fas fa-user-friends"></i></div>
            <div class="role-badge"><i class="fas fa-user-friends"></i><span>家长端</span></div>
            <h1 class="auth-title">心屿学院</h1>
            <p class="auth-subtitle">家校沟通平台</p>
        </div>
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">登录</button>
            <button class="auth-tab" onclick="switchTab('register')">注册</button>
        </div>
        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <div class="form-input-group">
                    <input type="text" id="login-username" class="form-input" placeholder="请输入用户名" required>
                    <i class="fas fa-user form-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="form-input-group">
                    <input type="password" id="login-password" class="form-input" placeholder="请输入密码" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i><span>登录</span>
            </button>
        </form>
        <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <div class="form-input-group">
                    <input type="text" id="register-username" class="form-input" placeholder="请输入用户名" required>
                    <i class="fas fa-user form-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="form-input-group">
                    <input type="password" id="register-password" class="form-input" placeholder="请输入密码（至少6位）" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="register-btn">
                <i class="fas fa-user-plus"></i><span>注册</span>
            </button>
        </form>
    </div>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
        }
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            try {
                const btn = document.getElementById('login-btn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>登录中...</span>';
                const response = await api.login({ username, password });
                if (response.success) {
                    if (response.data.user.role !== 'parent') {
                        showToast('该账号不是家长账号', 'error');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>登录</span>';
                        return;
                    }
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    showToast('登录成功！', 'success');
                    setTimeout(() => window.location.href = 'parent-dashboard.html', 500);
                } else {
                    showToast(response.message || '登录失败', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>登录</span>';
                }
            } catch (error) {
                showToast(error.message || '登录失败', 'error');
                const btn = document.getElementById('login-btn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>登录</span>';
            }
        }
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            if (password.length < 6) {
                showToast('密码长度至少为6位', 'error');
                return;
            }
            try {
                const btn = document.getElementById('register-btn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>注册中...</span>';
                const response = await api.register({ username, password, role: 'parent' });
                if (response.success) {
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    showToast('注册成功！', 'success');
                    setTimeout(() => window.location.href = 'parent-dashboard.html', 500);
                } else {
                    showToast(response.message || '注册失败', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i><span>注册</span>';
                }
            } catch (error) {
                showToast(error.message || '注册失败', 'error');
                const btn = document.getElementById('register-btn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i><span>注册</span>';
            }
        }
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'times-circle'}"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
