<body>
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- æ¬¢è¿é¡µé¢ -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="sorting-hat-icon">ğŸ©</div>
            <h1 class="welcome-title">éœæ ¼æ²ƒèŒ¨åˆ†é™¢æµ‹è¯•</h1>
            <p class="welcome-description">
                æ¬¢è¿æ¥åˆ°å¿ƒå±¿å­¦é™¢ï¼<br>
                åœ¨å¼€å§‹å­¦ä¹ ä¹‹æ—…å‰ï¼Œè®©åˆ†é™¢å¸½ä¸ºä½ æ‰¾åˆ°æœ€é€‚åˆçš„å­¦é™¢ã€‚<br>
                è¯·çœŸå®å›ç­”ä»¥ä¸‹é—®é¢˜ï¼Œè¿™å°†å†³å®šä½ åœ¨å“ªä¸ªå­¦é™¢å¼€å¯å†’é™©ã€‚
            </p>
            <button class="start-btn" onclick="startTest()">
                <i class="fas fa-wand-magic-sparkles"></i> å¼€å§‹æµ‹è¯•
            </button>
        </div>

        <!-- æµ‹è¯•é¡µé¢ -->
        <div class="test-screen" id="testScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>

            <div class="navigation-btns">
                <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">
                    <i class="fas fa-arrow-left"></i> ä¸Šä¸€é¢˜
                </button>
                <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()">
                    ä¸‹ä¸€é¢˜ <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- ç»“æœé¡µé¢ -->
        <div class="result-screen" id="resultScreen">
            <div class="house-badge" id="houseBadge"></div>
            <h1 class="house-name" id="houseName"></h1>
            <p class="house-description" id="houseDescription"></p>
            <div class="house-traits" id="houseTraits"></div>
            <button class="continue-btn" onclick="continueToApp()">
                <i class="fas fa-door-open"></i> è¿›å…¥å­¦é™¢
            </button>
        </div>

        <!-- åŠ è½½é¡µé¢ -->
        <div class="loading" id="loadingScreen" style="display: none;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">æ­£åœ¨åŠ è½½...</p>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let startTime = Date.now();

        // ç”Ÿæˆæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        // å¼€å§‹æµ‹è¯•
        async function startTest() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            try {
                const response = await api.get('/sorting/questions');
                
                if (response.success) {
                    questions = response.data.questions;
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('testScreen').style.display = 'block';
                    showQuestion(0);
                } else {
                    alert(response.message || 'åŠ è½½é¢˜ç›®å¤±è´¥');
                    location.reload();
                }
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                alert('åŠ è½½é¢˜ç›®å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
            }
        }

        // æ˜¾ç¤ºé¢˜ç›®
        function showQuestion(index) {
            const question = questions[index];
            const progress = ((index + 1) / questions.length) * 100;
            
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('questionNumber').textContent = `ç¬¬ ${index + 1} / ${questions.length} é¢˜`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optionIndex) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.dataset.optionId = option.id;
                
                // æ¢å¤ä¹‹å‰çš„é€‰æ‹©
                if (answers[index]?.optionId === option.id) {
                    btn.classList.add('selected');
                }
                
                btn.onclick = () => selectOption(optionIndex, option.id);
                optionsContainer.appendChild(btn);
            });
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').textContent = 
                index === questions.length - 1 ? 'æäº¤æµ‹è¯•' : 'ä¸‹ä¸€é¢˜ âœ';
            document.getElementById('nextBtn').disabled = !answers[index];
        }

        // é€‰æ‹©é€‰é¡¹
        function selectOption(optionIndex, optionId) {
            // ç§»é™¤ä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // æ·»åŠ å½“å‰é€‰æ‹©
            event.target.classList.add('selected');
            
            // ä¿å­˜ç­”æ¡ˆ
            answers[currentQuestionIndex] = {
                questionId: questions[currentQuestionIndex].id,
                optionId: optionId
            };
            
            // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').disabled = false;
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                submitTest();
            }
        }

        // ä¸Šä¸€é¢˜
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        // æäº¤æµ‹è¯•
        async function submitTest() {
            document.getElementById('testScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            const duration = Math.floor((Date.now() - startTime) / 1000);

            // ç¡®ä¿ token å·²åŠ è½½
            const token = localStorage.getItem(CONFIG.STORAGE_KEYS.TOKEN);
            if (token) {
                api.setToken(token);
            }

            try {
                const response = await api.post('/sorting/submit', {
                    answers,
                    duration
                });

                if (response.success) {
                    showResult(response.data);
                } else {
                    alert(response.message || 'æäº¤å¤±è´¥');
                }
            } catch (error) {
                console.error('æäº¤æµ‹è¯•å¤±è´¥:', error);
                alert('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const houseInfo = data.houseInfo;
            
            document.getElementById('houseBadge').textContent = houseInfo.emoji;
            document.getElementById('houseName').textContent = houseInfo.name;
            document.getElementById('houseName').style.color = houseInfo.color;
            document.getElementById('houseDescription').textContent = houseInfo.description;
            
            const traitsContainer = document.getElementById('houseTraits');
            traitsContainer.innerHTML = '';
            houseInfo.traits.forEach(trait => {
                const span = document.createElement('span');
                span.className = 'trait';
                span.textContent = trait;
                span.style.borderColor = houseInfo.color;
                traitsContainer.appendChild(span);
            });
        }

        // ç»§ç»­åˆ°ä¸»åº”ç”¨
        function continueToApp() {
            window.location.href = 'index.html';
        }

        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
