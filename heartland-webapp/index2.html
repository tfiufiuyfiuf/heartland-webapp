<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心屿学院 - 多角色登录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- API配置和封装 -->
    <script src="frontend/config.js"></script>
    <script src="frontend/api.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5B7FFF;
            --secondary-color: #7B68EE;
            --success-color: #00C48C;
            --warning-color: #FFA940;
            --danger-color: #FF4D6D;
            --student-color: #5B7FFF;
            --teacher-color: #FF6B6B;
            --parent-color: #4ECDC4;
            --admin-color: #95E1D3;
            --dark-color: #1A1D2E;
            --light-color: #F8F9FA;
            --border-color: #E1E8ED;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ================ 角色选择页面 ================ */
        .role-selection-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .role-selection-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            max-width: 1000px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .role-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .role-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        .role-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .role-subtitle {
            color: #666;
            font-size: 16px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .role-card {
            background: white;
            border: 3px solid var(--border-color);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--role-color), var(--role-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .role-card:hover::before {
            transform: scaleX(1);
        }

        .role-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--role-color);
        }

        .role-card.active {
            border-color: var(--role-color);
            background: linear-gradient(135deg, rgba(91, 127, 255, 0.05), rgba(123, 104, 238, 0.05));
        }

        .role-card.active::before {
            transform: scaleX(1);
        }

        .role-card.student {
            --role-color: var(--student-color);
        }

        .role-card.teacher {
            --role-color: var(--teacher-color);
        }

        .role-card.parent {
            --role-color: var(--parent-color);
        }

        .role-card.admin {
            --role-color: var(--admin-color);
        }

        .role-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--role-color), var(--role-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        .role-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .role-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .role-features {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .role-feature {
            font-size: 13px;
            color: #888;
            margin: 4px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .role-feature i {
            color: var(--role-color);
            font-size: 12px;
        }

        /* ================ 登录注册表单 ================ */
        .auth-container {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container.active {
            display: flex;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-role-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .auth-role-badge.student {
            background: rgba(91, 127, 255, 0.1);
            color: var(--student-color);
        }

        .auth-role-badge.teacher {
            background: rgba(255, 107, 107, 0.1);
            color: var(--teacher-color);
        }

        .auth-role-badge.parent {
            background: rgba(78, 205, 196, 0.1);
            color: var(--parent-color);
        }

        .auth-role-badge.admin {
            background: rgba(149, 225, 211, 0.1);
            color: var(--admin-color);
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 14px;
        }

        .back-to-roles {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .back-to-roles:hover {
            gap: 8px;
        }

        .auth-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            background: var(--light-color);
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 14px;
        }

        .form-label .optional {
            color: #999;
            font-weight: 400;
            font-size: 12px;
        }

        .form-input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-left: 48px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(91, 127, 255, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .form-input:focus + .form-icon {
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(91, 127, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ================ Toast 提示 ================ */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 10000;
            min-width: 300px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.warning {
            border-left: 4px solid var(--warning-color);
        }

        .toast i {
            font-size: 20px;
        }

        .toast.success i {
            color: var(--success-color);
        }

        .toast.error i {
            color: var(--danger-color);
        }

        .toast.warning i {
            color: var(--warning-color);
        }

        /* ================ 响应式 ================ */
        @media (max-width: 768px) {
            .role-selection-card,
            .auth-card {
                padding: 32px 24px;
            }

            .role-grid {
                grid-template-columns: 1fr;
            }

            .role-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ================ 角色选择页面 ================ -->
    <div id="role-selection-page" class="role-selection-container">
        <div class="role-selection-card">
            <div class="role-header">
                <div class="role-logo">
                    <i class="fas fa-heart"></i>
                </div>
                <h1 class="role-title">欢迎来到心屿学院</h1>
                <p class="role-subtitle">请选择您的身份进行登录或注册</p>
            </div>

            <div class="role-grid">
                <!-- 学生端 -->
                <div class="role-card student" onclick="selectRole('student')">
                    <div class="role-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="role-name">学生端</div>
                    <div class="role-desc">学习心理健康课程，记录心情，参与社区互动</div>
                    <div class="role-features">
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>课程学习</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>心情记录</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>社区互动</span>
                        </div>
                    </div>
                </div>

                <!-- 教师端 -->
                <div class="role-card teacher" onclick="selectRole('teacher')">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="role-name">教师端</div>
                    <div class="role-desc">创建课程，批改作业，查看学生学习进度</div>
                    <div class="role-features">
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>课程管理</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>作业批改</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>学情分析</span>
                        </div>
                    </div>
                </div>

                <!-- 家长端 -->
                <div class="role-card parent" onclick="selectRole('parent')">
                    <div class="role-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="role-name">家长端</div>
                    <div class="role-desc">查看孩子学习情况，与教师沟通交流</div>
                    <div class="role-features">
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>学习监控</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>家校沟通</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>成长报告</span>
                        </div>
                    </div>
                </div>

                <!-- 管理员端 -->
                <div class="role-card admin" onclick="selectRole('admin')">
                    <div class="role-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="role-name">管理员</div>
                    <div class="role-desc">系统管理，数据分析，用户管理</div>
                    <div class="role-features">
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>用户管理</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>数据分析</span>
                        </div>
                        <div class="role-feature">
                            <i class="fas fa-check"></i>
                            <span>系统配置</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================ 登录注册页面 ================ -->
    <div id="auth-page" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="back-to-roles" onclick="backToRoles()">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回选择身份</span>
                </div>
                
                <div class="auth-role-badge" id="auth-role-badge">
                    <i class="fas fa-user-graduate"></i>
                    <span id="auth-role-text">学生端</span>
                </div>
                
                <h1 class="auth-title" id="auth-title">学生登录</h1>
                <p class="auth-subtitle">使用您的账号登录心屿学院</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">登录</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">注册</button>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <div class="form-input-group">
                        <input type="text" id="login-username" class="form-input" placeholder="请输入用户名" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="form-input-group">
                        <input type="password" id="login-password" class="form-input" placeholder="请输入密码" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>登录</span>
                </button>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <div class="form-input-group">
                        <input type="text" id="register-username" class="form-input" placeholder="请输入用户名（2-50个字符）" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="form-input-group">
                        <input type="password" id="register-password" class="form-input" placeholder="请输入密码（至少6位）" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="form-input-group">
                        <input type="password" id="register-password-confirm" class="form-input" placeholder="请再次输入密码" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>注册</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // ================ 全局变量 ================
        let currentRole = null;
        let currentUser = null;

        const roleConfig = {
            student: {
                name: '学生端',
                icon: 'fa-user-graduate',
                color: 'var(--student-color)'
            },
            teacher: {
                name: '教师端',
                icon: 'fa-chalkboard-teacher',
                color: 'var(--teacher-color)'
            },
            parent: {
                name: '家长端',
                icon: 'fa-user-friends',
                color: 'var(--parent-color)'
            },
            admin: {
                name: '管理员',
                icon: 'fa-user-shield',
                color: 'var(--admin-color)'
            }
        };

        // ================ 页面初始化 ================
        window.addEventListener('DOMContentLoaded', () => {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const userData = JSON.parse(localStorage.getItem('user') || '{}');
                    if (userData.id && userData.role) {
                        currentUser = userData;
                        currentRole = userData.role;
                        // 跳转到对应的主界面
                        redirectToApp();
                    }
                } catch (error) {
                    console.error('Token 验证失败:', error);
                }
            }
        });

        // ================ 角色选择 ================
        function selectRole(role) {
            currentRole = role;
            
            // 更新角色卡片选中状态
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 显示登录注册页面
            setTimeout(() => {
                showAuthPage();
            }, 300);
        }

        function showAuthPage() {
            const config = roleConfig[currentRole];
            
            // 更新角色徽章
            const badge = document.getElementById('auth-role-badge');
            badge.className = `auth-role-badge ${currentRole}`;
            badge.innerHTML = `
                <i class="fas ${config.icon}"></i>
                <span id="auth-role-text">${config.name}</span>
            `;
            
            // 更新标题
            document.getElementById('auth-title').textContent = `${config.name}登录`;
            
            // 切换页面
            document.getElementById('role-selection-page').style.display = 'none';
            document.getElementById('auth-page').classList.add('active');
        }

        function backToRoles() {
            document.getElementById('auth-page').classList.remove('active');
            setTimeout(() => {
                document.getElementById('role-selection-page').style.display = 'flex';
                currentRole = null;
            }, 300);
        }

        // ================ 认证相关函数 ================
        function switchAuthTab(tab) {
            // 切换标签样式
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // 切换表单
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('register-form').classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showToast('请填写所有必填字段', 'error');
                return;
            }

            try {
                showToast('正在登录...', 'warning');

                const response = await api.login({ username, password });

                if (response.success) {
                    // 检查角色是否匹配
                    if (response.data.user.role !== currentRole) {
                        showToast(`该账号不是${roleConfig[currentRole].name}，请选择正确的身份`, 'error');
                        return;
                    }

                    // 保存用户信息
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    currentUser = response.data.user;

                    showToast('登录成功！', 'success');
                    setTimeout(() => {
                        redirectToApp();
                    }, 500);
                } else {
                    showToast(response.message || '登录失败', 'error');
                }
            } catch (error) {
                console.error('登录失败:', error);
                showToast(error.message || '登录失败，请检查网络连接', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // 验证
            if (!username || !password || !passwordConfirm) {
                showToast('请填写所有必填字段', 'error');
                return;
            }

            if (username.length < 2 || username.length > 50) {
                showToast('用户名长度应在2-50个字符之间', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('密码长度至少为6位', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }

            try {
                showToast('正在注册...', 'warning');

                const registerData = {
                    username,
                    password,
                    role: currentRole
                };

                const response = await api.register(registerData);

                if (response.success) {
                    showToast('注册成功！正在自动登录...', 'success');

                    // 保存用户信息
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    currentUser = response.data.user;

                    setTimeout(() => {
                        redirectToApp();
                    }, 1000);
                } else {
                    showToast(response.message || '注册失败', 'error');
                }
            } catch (error) {
                console.error('注册失败:', error);
                showToast(error.message || '注册失败，请检查网络连接', 'error');
            }
        }

        // ================ 页面跳转 ================
        function redirectToApp() {
            // 根据角色跳转到不同的主界面
            // 这里暂时显示提示，实际应该跳转到对应的页面
            showToast(`欢迎，${currentUser.username}！正在进入${roleConfig[currentRole].name}...`, 'success');
            
            setTimeout(() => {
                // TODO: 跳转到对应的主界面
                // 例如：window.location.href = `/app/${currentRole}/dashboard.html`;
                alert(`登录成功！\n\n用户名：${currentUser.username}\n角色：${roleConfig[currentRole].name}\n\n（主界面开发中...）`);
            }, 1500);
        }

        // ================ Toast 提示 ================
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ================ 错误处理 ================
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的 Promise 错误:', event.reason);
        });
    </script>
</body>
